<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text to speech</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <textarea name="" id="input" ></textarea>
        <button id="trigger">
            Play
        </button>
    </div>
    <div class="controls">
        <div class="cont">
        <p>Volume</p>
        <input type="range" name="" id="volume" class="control"></div>
        <div class="cont">
        <p>Pitch</p>
        <input type="range" name="" id="pitch" class="control"></div>
        <div class="cont">
        <p>Rate</p>
        <input type="range" name="" id="rate" class="control"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
